<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{commons/logoutLayout}">

<head>
<base href="https://doconano.net/Doconano/"></base>
<meta name="robots" content="noindex,noarchive,nofollow,noimageindex">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="./css/frameStyle.css">
<link rel="icon" href="./images/favicon.ico">
<meta charset="UTF-8">
<title>ユーザー新規登録ページ</title>
</head>
<body>
	<div layout:fragment="contents">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	
		<div class="container">
			<div class="d-flex flex-column align-items-center justify-content-center">
				<h1><img src="./images/addUser.png" alt="" class="mt-5"></h1>
				<div class="outer_frame mb-3">
					<div class="d-grid gap-2 mt-3">
						<form th:action="@{/Doconano/UserRegistrationCheckAction}" method="post" th:object="${user}">
							<ul th:if="${#fields.hasErrors('*')}">
									<li th:each="errors:${#fields.errors('user_id')}" th:text="${errors}"></li>
									<li th:each="errors:${#fields.errors('password')}" th:text="${errors}"></li>
									<li th:each="errors:${#fields.errors('familyName')}" th:text="${errors}"></li>
									<li th:each="errors:${#fields.errors('firstName')}" th:text="${errors}"></li>
									<li th:each="errors:${#fields.errors('birthday')}" th:text="${errors}"></li>
									<li th:each="errors:${#fields.errors('email')}" th:text="${errors}"></li>
									<li th:each="errors:${#fields.errors('question_id')}" th:text="${errors}"></li>
									<li th:each="errors:${#fields.errors('answer')}" th:text="${errors}"></li>
							</ul>
							<ul th:unless="${msg} == null">
								<th:block th:each="errorMsg : ${msg}">
									<li id="error" th:text="${errorMsg}"></li>
								</th:block>
							</ul>
							
							<div class="in_frame">
							
								<div class="mb-3">
									<label for="user_id" class="form-label">ユーザーID</label>
									
									<!-- trigger modal -->
									<a href="#exampleModal" data-bs-toggle="modal" data-bs-target="#exampleModal1">登録条件をチェック</a>
									<!-- Modal -->
									<div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
									  <div class="modal-dialog">
									    <div class="modal-content">
									      <div class="modal-header">
									        <h5 class="modal-title" id="exampleModalLabel">ユーザーIDの登録条件</h5>
									        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
									      </div>
									      <div class="modal-body">
											①ユーザーIDは5〜15桁で入力して下さい。<br>
											②ユーザーIDは『半角英数』『_』『-』のみ使用可能です。<br>
											③ユーザーIDは大文字と小文字を区別します。
									      </div>
									      <div class="modal-footer">
									        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
									      </div>
									    </div>
									  </div>
									</div>
									
									<input type="text" th:field="*{user_id}" class="form-control">
								</div>
								
								<div class="mb-3">
									<label for="password" class="form-label">パスワード</label>
									
									<!-- trigger modal -->
									<a href="#exampleModal" data-bs-toggle="modal" data-bs-target="#exampleModal2">登録条件をチェック</a>
									<!-- Modal -->
									<div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
									  <div class="modal-dialog">
									    <div class="modal-content">
									      <div class="modal-header">
									        <h5 class="modal-title" id="exampleModalLabel">パスワードの登録条件</h5>
									        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
									      </div>
									      <div class="modal-body">
											①パスワードは5〜20桁で入力して下さい。<br>
											②パスワードは『半角英数』『_』『-』のみ使用可能です。<br>
											③パスワードは大文字と小文字を区別します。
									      </div>
									      <div class="modal-footer">
									        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
									      </div>
									    </div>
									  </div>
									</div>
									
									<input type="password" th:field="*{password}" class="form-control">
								</div>
								
								
								<div class="mb-3">
									<label for="familyName" class="form-label">名字</label>
									<input type="text" th:field="*{familyName}" class="form-control">
								</div>
								
								<div class="mb-3">
									<label for="firstName" class="form-label">名前</label>
									<input type="text" th:field="*{firstName}" class="form-control">
								</div>
								
								<div class="mb-3">
									<label for="birthday" class="form-label">生年月日</label>
									
									<!-- trigger modal -->
									<a href="#exampleModal" data-bs-toggle="modal" data-bs-target="#exampleModal3">スマホの操作方法をチェック</a>
									<!-- Modal -->
									<div class="modal fade" id="exampleModal3" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
									  <div class="modal-dialog">
									    <div class="modal-content">
									      <div class="modal-header">
									        <h5 class="modal-title" id="exampleModalLabel">生年月日の登録方法</h5>
									        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
									      </div>
									      <div class="modal-body text-center">
											<img src="./images/birthday.png" alt="">
									      </div>
									      <div class="modal-footer">
									        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
									      </div>
									    </div>
									  </div>
									</div>
									
									<input type="date" th:field="*{birthday}" class="form-control">
								</div>
								
								<div class="mb-3">
									<label for="email" class="form-label">メールアドレス</label>
									<input type="email" th:field="*{email}" class="form-control">
								</div>
								
								<div class="mb-3">
									<label for="questions" class="form-label">秘密の質問</label>
									<select class="form-select" aria-label="Default select example" th:field="*{question_id}">
										<option value="0"></option>
											<option
											th:each="questions : ${questionsList}"
											th:selected="${questions.id == question_id}"
											th:value="${questions.id}"
											th:text="${questions.questions}">
											</option>
									</select>
								</div>
								
								<div class="mb-3">
									<label for="answer" class="form-label">秘密の質問の答え</label>
									<input type="text" th:field="*{answer}" class="form-control">
								</div>
								
								<input type="submit" value="確認" class="btn btn-outline-dark mt-3 w-100">
							
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
