<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{commons/adminLayout}">

<head>
<meta name="robots" content="noindex,noarchive,nofollow,noimageindex">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="./css/adminFrameStyle.css">
<link rel="icon" href="./images/favicon.ico">
<meta charset="UTF-8">
<title>登録確認ページ</title>
</head>
<body>
	<div layout:fragment="contents">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
		
		<div class="container">
			<div class="d-flex flex-column align-items-center justify-content-center">
				<h1><img src="./images/admin/AcheckTitle.png" alt="" class="mt-5"></h1>
				<h5 class="h5 mt-2">下記内容で登録しますか？</h5>
				<form th:action="@{/AdminRegistrationAction}" method="post" th:object="${admin}">
					<div class="mt-3 mb-3 text-center">
						<label for="admin_id" class="form-label">管理者ID:</label>
						<label for="admin_id" class="form-label" th:text="*{admin_id}"></label>
					</div>
					<div class="mb-3 text-center">
						<label for="password" class="form-label">パスワード:</label>
						<label for="password" class="form-label" th:text="*{password}"></label>
					</div>
					<div class="in_frame">
						<input type="submit" value="登録" class="btn btn-outline-dark mt-3 w-100">
					</div>
				</form>
				
				<form th:action="@{/AdminRegistrationBackAction}" method="post">
					<div class="in_frame">
						<input type="submit" value="戻る" class="btn btn-outline-dark mt-3 w-100">
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
