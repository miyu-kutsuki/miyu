<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<link th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css}" rel="stylesheet"/>
<meta charset="UTF-8">
<title>メニューページ</title>
</head>
<body>
	<script th:href="@{/webjars/jquery/3.5.0/js/jquery.min.js}"></script>
	<script th:href="@{/webjars/bootstrap/4.4.1-1/js/bootstrap.min.js}"></script>

	<div class="container">
		<div class="d-flex flex-column align-items-center justify-content-center">
			<h1>メニュー選択ページ</h1>
			<div class="w-45 h-auto p-3">
				<form th:action="@{/MissingPersons}">
					<input type="submit" value="探し人を登録する" class="btn btn-outline-dark btn-block mt-3">
				</form>
				
				<form th:action="@{/MissingPersonsSightings}">
					<input type="submit" value="探し人の目撃情報を登録する" class="btn btn-outline-dark btn-block mt-3">
				</form>
				
				<form th:action="@{/SuspiciousPersonSightings}">
					<input type="submit" value="不審者の目撃情報を登録する" class="btn btn-outline-dark btn-block mt-3">
				</form>
				
				<form th:action="@{/Informations}">
					<input type="submit" value="各情報を確認する" class="btn btn-outline-dark btn-block mt-3">
				</form>
				
				<form th:action="@{/UserInformations}">
					<input type="submit" value="ユーザーページ" class="btn btn-outline-dark btn-block mt-3">
				</form>
				
				<form th:action="@{/LogoutAction}" method="post">
					<input type="submit" value="ログアウト" class="btn btn-outline-dark btn-block mt-3">
				</form>
			</div>
		</div>
	</div>
</body>
</html>
