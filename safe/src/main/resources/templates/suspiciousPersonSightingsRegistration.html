<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="./css/registrationStyle.css">
<link rel="icon" href="./images/favicon.ico">
<meta charset="UTF-8">
<title>不審者目撃情報登録ページ</title>
</head>
<body>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	
	<div class="container">
		<div class="d-flex flex-column align-items-center justify-content-center">
			<h1 class="h1">不審者目撃情報登録ページ</h1>
			<div class="w-75 h-auto p-3">
				<form th:action="@{/SuspiciousPersonSightingsRegistrationCheck}" method="post" th:object="${suspiciousPersonSightings}">
					<ul th:if="${#fields.hasErrors('*')}">
						<li th:each="errors:${#fields.errors('date')}" th:text="${errors}"></li>
						<li th:each="errors:${#fields.errors('gender')}" th:text="${errors}"></li>
						<li th:each="errors:${#fields.errors('age')}" th:text="${errors}"></li>
						<li th:each="errors:${#fields.errors('detail')}" th:text="${errors}"></li>
						<li th:each="errors:${#fields.errors('prefectures')}" th:text="${errors}"></li>
						<li th:each="errors:${#fields.errors('municipalities')}" th:text="${errors}"></li>
						<li th:each="errors:${#fields.errors('other')}" th:text="${errors}"></li>
					</ul>
					
					<div class="mb-3">
						<label for="date" class="form-label">目撃日</label><br>
						<input type="date" th:field="*{date}" class="form-control">
					</div>
							
					<div class="mb-3">
						<label for="gender" class="form-check-label">性別</label><br>
						<input type="radio" th:field="*{gender}" value="男" class="form-check-input">男
						<input type="radio" th:field="*{gender}" value="女" class="form-check-input">女
						<input type="radio" th:field="*{gender}" value="不明" class="form-check-input">不明
					</div>
					
					<div class="mb-3">
						<label for="age" class="form-label">推定年齢</label><br>
						<input type="number" th:field="*{age}" class="form-control">
					</div>
					
					<div class="mb-3">
						<label for="detail" class="form-label">服装・背格好・経緯</label><br>
						<textarea th:field="*{detail}" rows="5" cols="30" class="form-control"></textarea>
					</div>
					
					<div class="mb-3">
						<label for="place" class="form-label">目撃場所</label><br>
						都道府県名<br>
						<input type="text" th:field="*{prefectures}" class="form-control"><br>
						市区町村<br>
						<input type="text" th:field="*{municipalities}" class="form-control"><br>
						番地等<br>
						<textarea th:field="*{other}" rows="5" cols="30" class="form-control"></textarea>
					</div>
					
					<div class="w-100 h-auto text-center">
						<input type="submit" value="確認" class="btn btn-outline-dark w-50 mt-3">
					</div>
				</form>
				
				<div th:switch="${userInformation.user_id}">
					<div th:case="guests" class="w-100 h-auto text-center">
						<button type="button" name="submit" th:attr="onclick='location.href=\''+'Safe'+'\''" class="btn btn-outline-dark w-50 mt-3">トップページへ</button>
					</div>
					<div th:case="*" class="w-100 h-auto text-center">
						<button type="button" name="submit" th:attr="onclick='location.href=\''+'Menu'+'\''" class="btn btn-outline-dark w-50 mt-3">メニューページへ</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
