<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{commons/logoutLayout}">

<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<link rel="stylesheet" href="./css/informationsStyle.css">
<link rel="icon" href="./images/favicon.ico">
<meta charset="UTF-8">
<title>パスワードの再設定</title>
</head>
<body>
	<div layout:fragment="contents">
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"></script>
	
		<div class="container-fluid text-center">
			<div class="d-flex flex-column">
				
				<div class="in_frame mt-3">
					<form th:action="@{/ChangePassword}" method="post">
						<label class="form-label">パスワードを変更する</label><br>
						<ul th:unless="${msg} == null" class="text-center">
							<th:block th:each=erroMsg:${msg}>
								<li id="error" th:text="${erroMsg}"></li>
							</th:block>
						</ul>
					
						<div class="d-flex flex-row justify-content-center align-items-center mt-1">
							<label class="form-label text-nowrap">変更後：</label>
							<input type="password" name="password1" class="form-control">
						</div>
						<div class="d-flex flex-row justify-content-center align-items-center mt-2">
							<label class="form-label text-nowrap">確認用：</label>
							<input type="password" name="password2" class="form-control">
						</div>
						<input type="submit" value="変更" class="btn btn-outline-dark mt-2">
					</form>
				</div>

			</div>
		</div>
	</div>
</body>
</html>
