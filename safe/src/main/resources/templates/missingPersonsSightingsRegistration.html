<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{commons/layout}">

<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="./css/registrationStyle.css">
<link rel="icon" href="./images/favicon.ico">
<meta charset="UTF-8">
<title>探し人目撃情報登録ページ</title>
</head>
<body>
	<div layout:fragment="contents">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
		
		<div class="container">
			<div class="d-flex flex-column align-items-center justify-content-center">
				<h1><img src="./images/title2.png" alt="" class="m-3"></h1>
				
				<div class="w-75 h-100 p-3">
					<form th:action="@{/MissingPersonsSightingsRegistrationCheck}" method="post" th:object="${missingPersonsSightings}">
					
						<div class="mb-3">
							<label for="date" class="form-label">目撃日</label>
							<span th:each="errors:${#fields.errors('date')}" th:text="${errors}" class="error"></span>
							<input type="date" th:field="*{date}" class="form-control">
						</div>
								
						<div class="mb-3">
							<label for="gender" class="form-check-label">性別</label>
							<span th:each="errors:${#fields.errors('gender')}" th:text="${errors}" class="error"></span>
							<br>
							<input type="radio" th:field="*{gender}" value="男" class="form-check-input">男
							<input type="radio" th:field="*{gender}" value="女" class="form-check-input">女
							<input type="radio" th:field="*{gender}" value="不明" class="form-check-input">不明
						</div>
						
						<div class="mb-3">
							<label for="age" class="form-label">推定年齢</label>
							<span th:each="errors:${#fields.errors('age')}" th:text="${errors}" class="error"></span>
							<input type="number" th:field="*{age}" class="form-control">
						</div>
						
						<div class="mb-3">
							<label for="detail" class="form-label">服装・背格好・経緯</label>
							<span th:each="errors:${#fields.errors('detail')}" th:text="${errors}" class="error"></span>
							<textarea th:field="*{detail}" rows="5" cols="30" class="form-control"></textarea>
						</div>
						
						<div class="mb-3">
							<label for="place" class="form-label">目撃場所</label><br>
							都道府県名
							<span th:each="errors:${#fields.errors('prefectures')}" th:text="${errors}" class="error"></span>
							<input type="text" th:field="*{prefectures}" class="form-control"><br>
							市区町村
							<span th:each="errors:${#fields.errors('municipalities')}" th:text="${errors}" class="error"></span>
							<input type="text" th:field="*{municipalities}" class="form-control"><br>
							番地等
							<span th:each="errors:${#fields.errors('other')}" th:text="${errors}" class="error"></span>
							<textarea th:field="*{other}" rows="5" cols="30" class="form-control"></textarea>
						</div>
						
						<div class="w-100 h-auto text-center">
							<input type="submit" value="確認" class="btn btn-outline-dark w-50 mt-3">
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
