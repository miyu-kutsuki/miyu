<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{commons/layout}">

<head>
<meta name="robots" content="noindex,noarchive,nofollow,noimageindex">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<link rel="stylesheet" href="./css/informationsStyle.css">
<link rel="icon" href="./images/favicon.ico">
<meta charset="UTF-8">
<title>ユーザー情報の変更</title>
</head>
<body>
	<div layout:fragment="contents">
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"></script>
	
		<div class="container-fluid text-center">
			<div class="d-flex flex-column align-items-center justify-content-center">
	
				<h1><img src="./images/title6.png" alt="" class="mt-5"></h1>
				
				<div class="mt-3">
					<form th:action="@{/ChangePassword}" method="post">
						<label>■パスワードを変更する</label>
						<hr class="mt-2">
						<ul th:unless="${msg4} == null" class="text-start">
							<th:block th:each=erroMsg:${msg4}>
								<li id="error" th:text="${erroMsg}"></li>
							</th:block>
						</ul>
					
						<div class="d-flex flex-row justify-content-center align-items-center mt-1">
							<label class="form-label text-nowrap">変更後：</label>
							<input type="password" name="password1" class="form-control">
						</div>
						<div class="d-flex flex-row justify-content-center align-items-center mt-2">
							<label class="form-label text-nowrap">確認用：</label>
							<input type="password" name="password2" class="form-control">
						</div>
						<input type="submit" value="変更" class="btn btn-outline-dark mt-2">
					</form>
				</div>
				
				<div class="mt-3">
					<form th:action="@{/ChangeFamilyName}" method="post">
						<label>■名字を変更する</label>
						<hr class="mt-2">
						<label class="form-label">現在：[[${user.familyName}]]</label>
						<ul th:unless="${msg5} == null" class="text-center">
							<th:block th:each=erroMsg:${msg5}>
								<li id="error" th:text="${erroMsg}"></li>
							</th:block>
						</ul>
					
						<div class="d-flex flex-row justify-content-center align-items-center mt-1">
							<label class="form-label text-nowrap">変更後：</label>
							<input type="text" name="familyName" class="form-control">
						</div>
						<input type="submit" value="変更" class="btn btn-outline-dark mt-2">
					</form>
				</div>
				
				<div class="mt-3">
					<form th:action="@{/ChangeMailAddress}" method="post">
						<label>■メールアドレスを変更する</label>
						<hr class="mt-2">
						<label class="form-label">現在：[[${user.email}]]</label>
						<ul th:unless="${msg6} == null" class="text-center">
							<th:block th:each=erroMsg:${msg6}>
								<li id="error" th:text="${erroMsg}"></li>
							</th:block>
						</ul>
					
						<div class="d-flex flex-row justify-content-center align-items-center mt-1">
							<label class="form-label text-nowrap">変更後：</label>
							<input type="email" name="email" class="form-control">
						</div>
						<input type="submit" value="変更" class="btn btn-outline-dark mt-2">
					</form>
				</div>
				
				<button type="submit" th:attr="onClick='location.href=\''+ UserInformations +'\''" class="btn btn-outline-dark w-25 m-4">
				戻る</button>
				
			</div>
		</div>
	</div>
</body>
</html>
