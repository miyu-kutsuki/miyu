<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<meta charset="UTF-8">
<title>探し人情報登録ページ</title>
</head>
<body>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

	<div class="container">
		<div class="d-flex flex-column align-items-center justify-content-center">
			<h1 class="h1">探し人情報登録ページ</h1>
			<div class="w-45 h-auto p-3">
				<form th:action="@{/MissingPersonsRegistration}" method="post" th:object="${missingPersons}">
					<ul th:if="${#fields.hasErrors('*')}">
						<li th:each="errors:${#fields.errors('date')}" th:text="${errors}"></li>
						<li th:each="errors:${#fields.errors('name')}" th:text="${errors}"></li>
						<li th:each="errors:${#fields.errors('gender')}" th:text="${errors}"></li>
						<li th:each="errors:${#fields.errors('age')}" th:text="${errors}"></li>
						<li th:each="errors:${#fields.errors('detail')}" th:text="${errors}"></li>
						<li th:each="errors:${#fields.errors('prefectures')}" th:text="${errors}"></li>
						<li th:each="errors:${#fields.errors('municipalities')}" th:text="${errors}"></li>
						<li th:each="errors:${#fields.errors('other')}" th:text="${errors}"></li>
					</ul>
					
					<div class="mb-3">
						<label for="date" class="form-label">行方不明日</label><br>
						<input type="date" th:field="*{date}" class="form-control">
					</div>
					
					<div class="mb-3">
						<label for="name" class="form-label">氏名</label><br>
						<input type="text" th:field="*{name}" class="form-control">
					</div>
					
					<div class="mb-3">
						<label for="gender" class="form-check-label">性別</label><br>
						<input type="radio" th:field="*{gender}" th:value="男" required>男
						<input type="radio" th:field="*{gender}" th:value="女">女
					</div>
					
					<div class="mb-3">
						<label for="age" class="form-label">年齢</label><br>
						<input type="number" th:field="*{age}" class="form-control">
					</div>
					
					<div class="mb-3">
						<label for="detail" class="form-label">服装・背格好・経緯</label><br>
						<textarea th:field="*{detail}" rows="5" cols="30" class="form-control"></textarea>
					</div>
					
					<div class="mb-3">
						<label class="form-label">最後に立ち寄った可能性のある場所</label><br>
						都道府県名<br>
						<input type="text" th:field="*{prefectures}" class="form-control"><br>
						市区町村<br>
						<input type="text" th:field="*{municipalities}" class="form-control"><br>
						番地等<br>
						<textarea th:field="*{other}" rows="5" cols="30" class="form-control"></textarea>
					</div>
					
					<input type="submit" value="登録" class="btn btn-outline-dark w-100 mt-3">
				</form>
				
				<form th:action="@{/Menu}" method="get">
					<input type="submit" value="メニューページへ" class="btn btn-outline-dark w-100 mt-3">
				</form>
			</div>
		</div>
	</div>
	
</body>
</html>
